<!DOCTYPE html>
<html>
  <head>
    <title>Esri Leaflet Geocoder</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

    <!-- Load Leaflet from their CDN -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet-src.js"></script>

    <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.1/esri-leaflet.js"></script>

    <!-- Make the map fill the entire page -->
    <style>
      #map {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>

    <script src="src/EsriLeafletGeocoding.js"></script>
    <script src="src/Tasks/Geocode.js"></script>
    <script src="src/Tasks/ReverseGeocode.js"></script>
    <script src="src/Tasks/Suggest.js"></script>
    <script src="src/Services/Geocoding.js"></script>
    <script src="src/Controls/Geosearch.js"></script>
    <script src="src/Providers/ArcgisOnlineGeocoder.js"></script>
    <script src="src/Providers/FeatureLayer.js"></script>
    <script src="src/Providers/GeocodeService.js"></script>
    <script src="src/Providers/MapService.js"></script>

    <link rel="stylesheet" href="src/esri-leaflet-geocoder.css" />

    <style>
    #test {
      position: fixed;
      top: 0px;
      right: 0px;
      z-index: 100;
    }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <div id="map"></div>
    <a href="https://github.com/Esri/esri-leaflet-geocoder"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

    <script>
      var map = L.map('map').setView([37.74, -121.62], 9);

      // var tiles = L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
      var tiles = L.esri.basemapLayer('Topographic').addTo(map);

      var geocodeService = new L.esri.Geocoding.Services.Geocoding();

      var searchControl = new L.esri.Geocoding.Controls.Geosearch({
        providers: [
          new L.esri.Geocoding.Controls.Geosearch.Providers.MapService('http://sampleserver3.arcgisonline.com/ArcGIS/rest/services/Hurricanes/NOAA_Tracks_1851_2007/MapServer', {
            layer: 0,
            searchFields: ['NAME'],
            useCors: false,
            formatSuggestion: function(feature){
              return feature.properties.Name;
            }
          }),
          new L.esri.Geocoding.Controls.Geosearch.Providers.FeatureLayer('https://services.arcgis.com/uCXeTVveQzP4IIcx/arcgis/rest/services/GIS_Day/FeatureServer/0', {
            searchFields: ['EventName', 'Organizati'],
            label: 'GIS Day Events',
            bufferRadius: 5000,
            formatSuggestion: function(feature){
              return feature.properties.EventName + ' - ' + feature.properties.Organizati;
            }
          }),
          // new L.esri.Controls.Geosearch.Providers.GeocodeServer('https://services.portlandmaps.com/ags/rest/services/Public/Address_Geocoding_PDX/GeocodeServer', {
          //   label : 'Portland Addresses',
          //   useCors: false
          // }),
        ]
      }).addTo(map);
    </script>
  </body>
</html>
